<!DOCTYPE html>
<html>
<head>
  <title>Length Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Length Converter</h1>
    <div class="converter">
      <div class="input-group">
        <label>Enter Length in Centimeters:</label>
        <input type="number" id="cmInput">
      </div>
      <button onclick="convertToFeet()">Convert</button>
      <div class="output-group">
        <label>Converted Length in Feet:</label>
        <span id="feetOutput"></span>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
